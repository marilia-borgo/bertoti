<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User CRUD</title>
</head>
<body>
    <div class="container">
        <h1>User CRUD</h1>

        <div class="form-container">
            <h2>Create User</h2>
            <form id="createUserForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Create User</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Edit User</h2>
            <form id="editUserForm">
                <label for="editId">User ID:</label>
                <input type="number" id="editId" name="editId" required>
                <label for="editName">New Name:</label>
                <input type="text" id="editName" name="editName" required>
                <button type="submit">Edit User</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Delete User</h2>
            <form id="deleteUserForm">
                <label for="deleteId">User ID:</label>
                <input type="number" id="deleteId" name="deleteId" required>
                <button type="submit">Delete User</button>
            </form>
        </div>

        <div class="user-list">
            <h2>User List</h2>
            <button id="refreshUsers">Refresh Users</button>
            <ul id="users"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
